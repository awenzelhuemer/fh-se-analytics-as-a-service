<mat-card *ngIf="config">
    <mat-card-title class="text-center d-flex justify-content-between">
        <button mat-button (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
        <h1 class="d-flex">Data for "{{config?.name}}"</h1>
            <button mat-icon-button (click)="loadData()">
                <mat-icon>refresh</mat-icon>
            </button>
    </mat-card-title>
    <table mat-table [dataSource]="metrics" class="w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let row">
                {{row.type | metricType}}
            </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let row">{{row.createdAt | date : 'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="instanceId">
            <th mat-header-cell *matHeaderCellDef>Instance-Id</th>
            <td mat-cell *matCellDef="let row">{{row.instanceId}}</td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let row">{{row.value}}</td>
        </ng-container>
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef>Start</th>
            <td mat-cell *matCellDef="let row">{{row.start | date : 'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef>End</th>
            <td mat-cell *matCellDef="let row">{{row.end | date : 'medium'}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No data found.</td>
        </tr>
    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="itemsPerPage" [showFirstLastButtons]="true"
                   [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</mat-card>
