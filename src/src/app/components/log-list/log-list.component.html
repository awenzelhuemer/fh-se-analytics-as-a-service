<mat-card>
    <mat-card-title class="text-center">
        <h1>Logs</h1>
    </mat-card-title>
    <app-log-filter (filterChange)="filterChange($event)"></app-log-filter>
    <table mat-table [dataSource]="logs" class="w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let row">{{row.createdAt | date : 'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let row">
                <mat-chip-list>
                    <mat-chip [ngClass]="getTypeCss(row.type)">{{row.type | logType}}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="instanceId">
            <th mat-header-cell *matHeaderCellDef>Instance-Id</th>
            <td mat-cell *matCellDef="let row">{{row.instanceId}}</td>
        </ng-container>
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let row">{{row.message}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="itemsPerPage" [showFirstLastButtons]="true"
                   [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</mat-card>
