<!-- Loading -->
<app-loading-indicator></app-loading-indicator>

<div class="navbar-container" [class.is-mobile]="mobileQuery.matches">
    <app-navbar class="toolbar" (toggleClick)="snav.toggle()"></app-navbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" [opened]="opened">
            <mat-nav-list>
                <a mat-list-item routerLink="/home" routerLinkActive="active">
                    <mat-icon matListIcon>home</mat-icon>
                    <div mat-line>Home</div>
                </a>
                <a mat-list-item routerLink="/clients" routerLinkActive="active">
                    <mat-icon matListIcon>computer</mat-icon>
                    <div mat-line>Clients</div>
                </a>
                <a mat-list-item routerLink="/detectors" routerLinkActive="active">
                    <mat-icon matListIcon>schedule</mat-icon>
                    <div mat-line>Detectors</div>
                </a>
                <a mat-list-item routerLink="/metrics" routerLinkActive="active">
                    <mat-icon matListIcon>insert_chart</mat-icon>
                    <div mat-line>Metrics</div>
                </a>
                <a mat-list-item routerLink="/logs" routerLinkActive="active">
                    <mat-icon matListIcon>info</mat-icon>
                    <div mat-line>Logs</div>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="container mt-4">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
