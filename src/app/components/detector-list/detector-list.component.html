<mat-card>
    <mat-card-title class="text-center mt-2">
        <h1>Detectors</h1>
    </mat-card-title>

    <mat-card-content *ngIf="detectors">
        <table class="w-100" mat-table [dataSource]="detectors" matSort matSortActive="metricName" matSortDisableClear
            matSortDirection="asc">

            <ng-container matColumnDef="activated">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let row">
                    <mat-chip-list>
                        <mat-chip color="primary" selected="true" *ngIf="row.activated">On</mat-chip>
                        <mat-chip *ngIf="!row.activated">Off</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="metricName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.metricName}}</td>
            </ng-container>

            <ng-container matColumnDef="interval">
                <th mat-header-cell *matHeaderCellDef>Interval</th>
                <td mat-cell *matCellDef="let row">{{row.interval | timespan}}</td>
            </ng-container>

            <ng-container matColumnDef="offset">
                <th mat-header-cell *matHeaderCellDef>Offset</th>
                <td mat-cell *matCellDef="let row">{{row.offset | timespan}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">{{row.action.endpoint}} ({{row.action.type | actionType}})</td>
            </ng-container>

            <ng-container matColumnDef="lastExecuted">
                <th mat-header-cell *matHeaderCellDef>Last executed</th>
                <td mat-cell *matCellDef="let row">{{row.lastExecuted | date : 'medium'}}</td>
            </ng-container>

            <!-- TODO Add other fields -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
