<mat-card class="mb-4">
    <mat-card-title class="d-flex justify-content-between">
        <h2>{{config.name}}</h2>
        <div>
            <a mat-button [routerLink]="['/metrics/', config.id]">
                <mat-icon>
                    insert_chart
                </mat-icon>
                Show data
            </a>
            <button mat-button (click)="editChart()" *ngIf="editable">
                <mat-icon>
                    edit
                </mat-icon>
                Edit
            </button>
            <button mat-button (click)="removeChart()" *ngIf="editable">
                <mat-icon>
                    delete
                </mat-icon>
                Delete
            </button>
        </div>
    </mat-card-title>
    <div class="w-90">
        <canvas baseChart height="500" [data]="data" [options]="options" type="line">
        </canvas>
    </div>
</mat-card>
