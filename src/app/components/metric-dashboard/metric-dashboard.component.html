<mat-card>
    <mat-card-title class="text-center">
        <h1 class="m-0">Metrics</h1>
    </mat-card-title>
</mat-card>
<div class="row mt-4">
    <div class="col-12 col-md-6" *ngFor="let config of chartConfigurations">
        <app-metric-chart [config]="config" (change)="loadChartConfigurations()"></app-metric-chart>
    </div>
</div>
<button mat-fab color="primary" class="floating-fab" (click)="addChart()">
    <mat-icon>add</mat-icon>
</button>
